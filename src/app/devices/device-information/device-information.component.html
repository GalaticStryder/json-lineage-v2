<div class="col s12 m5 offset-m2">
  <div *ngIf="device" class="row">
    <div class="col s12">
      <h4 *ngIf="device._id">Device Information</h4>
      <h4 *ngIf="!device._id">New Device</h4>
    </div>
    <form class="col s12">
      <div class="form-group">
        <label for="device-name">Name</label>
        <input class="form-control" name="device-name" [(ngModel)]="device.name" placeholder="Name" required/>
        <div class="chip">
          <b>Required</b>
          <i class="close material-icons">close</i>
        </div>
      </div>
      <div class="form-group">
        <label for="device-codename">Codename</label>
        <input class="form-control" name="device-codename" [(ngModel)]="device.codename" placeholder="Codename" required/>
        <div class="chip">
          <b>Required</b>
          <i class="close material-icons">close</i>
        </div>
        <div class="chip">
          <b>Unique</b>
          <i class="close material-icons">star_half</i>
        </div>
      </div>
      <a class="waves-effect waves-light btn" *ngIf="!device._id" (click)="createDevice(device)"><i class="material-icons right">create</i>Create</a>
      <a class="waves-effect waves-light btn" *ngIf="device._id" (click)="updateDevice(device)"><i class="material-icons right">refresh</i>Update</a>
      <a class="waves-effect waves-light btn red" *ngIf="device._id" (click)="deleteDevice(device._id)"><i class="material-icons left">delete</i>Delete</a>
    </form>
  </div>
</div>
<div *ngIf="device" class="row">
  <update-list></update-list>
</div>
