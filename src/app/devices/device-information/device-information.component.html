<div *ngIf="device" class="row">
  <div class="col s12">
    <h2 *ngIf="device._id">Device Information</h2>
    <h2 *ngIf="!device._id">New Device</h2>
  </div>
</div>
<div *ngIf="device" class="row">
  <form class="col s12">
    <div class="form-group">
      <label for="device-name">Name</label>
      <input class="form-control" name="device-name" [(ngModel)]="device.name" placeholder="Name" required #name="ngModel"/>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        <i>Name is required!</i>
      </div>
    </div>
    <div class="form-group">
      <label for="device-codename">Codename</label>
      <input class="form-control" name="device-codename" [(ngModel)]="device.codename" placeholder="Codename" required/>
    </div>
    <a class="waves-effect waves-light btn" *ngIf="!device._id" (click)="createDevice(device)"><i class="material-icons right">create</i>Create</a>
    <a class="waves-effect waves-light btn" *ngIf="device._id" (click)="updateDevice(device)">Update</a>
    <a class="waves-effect waves-light btn" *ngIf="device._id" (click)="deleteDevice(device._id)">Delete</a>
    <a class="waves-effect waves-light btn red" *ngIf="!device._id" (click)="createDevice(device)"><i class="material-icons left">delete</i>Delete</a>
  </form>
</div>
