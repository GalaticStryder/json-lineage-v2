<div *ngIf="device" class="row">
  <div class="col s12 m5">
    <h4>Updates</h4>
    <p>A collection with all the updates for the selected <i>Device ID</i>.</p>
    <ul class="collection">
      <li class="collection-item"
        *ngFor="let update of updates"
        (click)="selectUpdate(update)"
        [class.active]="update === selectedUpdate">
        {{update.id}}
      </li>
    </ul>
    <button class="waves-effect waves-light btn" (click)="getUpdates(device)">Refresh</button>
    <button class="waves-effect waves-light btn" (click)="createNewUpdate()">New</button>
  </div>
  <update-information
    *ngIf="selectedUpdate" [update]="selectedUpdate"
    [device]="device"
    [updateNumber]="updateNumber"
    [createHandler]="addUpdate">
  </update-information>
</div>
