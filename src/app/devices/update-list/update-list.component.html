<div *ngIf="device" class="row">
  <div class="col s12 m5">
    <h4>Updates</h4>
    <p>A list with all the updates supported by the <b>Devices API</b>, they can be created, deleted or updated on the fly.</p>
    <ul class="collection">
      <li class="collection-item"
        *ngFor="let update of updates"
        (click)="selectUpdate(update)"
        [class.active]="update === selectedUpdate">
        {{update.id}}
      </li>
    </ul>
    <button class="waves-effect waves-light btn" (click)="getUpdates(device)">Refresh</button>
  </div>
  <!--TODO-->
  <div class="col s12 m5 offset-m2">
    <!--info-->
  </div>
</div>
