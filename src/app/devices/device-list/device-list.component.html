<div class="row">
  <div class="col s12 m5">
    <h4>Devices</h4>
    <p>A list with all the devices supported by the <b>Devices API</b>, they can be created, deleted or updated on the fly.</p>
    <ul class="collection">
      <li class="collection-item"
        *ngFor="let device of devices"
        (click)="selectDevice(device)"
        [class.active]="device === selectedDevice">
        {{device.name}}
      </li>
    </ul>
    <button class="waves-effect waves-light btn" (click)="getDevices()">Refresh</button>
    <button class="waves-effect waves-light btn" (click)="createNewDevice()">New</button>
  </div>
  <div class="col s12 m5 offset-m2">
    <device-information
      [device]="selectedDevice"
      [createHandler]="addDevice"
      [updateHandler]="updateDevice"
      [deleteHandler]="deleteDevice">
    </device-information>
  </div>
</div>
